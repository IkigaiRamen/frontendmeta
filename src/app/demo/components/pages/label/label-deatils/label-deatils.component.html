<!-- label-deatils.component.html -->

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>{{ labelDetailsText }}</h5>
            <div>
                <p>ID: {{ selectedLabel._id }}</p>
                <p>Name: {{ selectedLabel.name }}</p>
            </div>
            <h5>{{ documentationText }}</h5>
            <p-table [value]="selectedLabel.documentationIds" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="country">Country <p-sortIcon field="country"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-doc>
                    <tr>
                        <td>{{ doc._id }}</td>
                        <td>{{ doc.description }}</td>
                        <td>{{ doc.country }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="3">{{ noDocumentsText }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<div *ngIf="!selectedLabel">Loading...</div>
